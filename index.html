<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 id="Opening">LET'S PLAY A NUMBER GUESSING GAME!!!!</h1>
</header>

<section id="skorr">
    <h2>SKOR</h2>
    <div id="boxAnswer">
        <div id="SkorBottt">
            <h3 id="botScore">0</h3>
        </div>
        <div id="SkorUserrr">
            <h3 id="userScore">0</h3>
        </div>
    </div>
</section>

<main id="UserInput">
    <label id="inputNumber">Guess the number between 1 - 10</label><br>
    <input id="inputBox" type="number" min="1" max="10" placeholder="Enter your guess">
    <button id="submitButton">Submit</button>
</main>

<section>
    <h2 id="JawabanBot"></h2>
</section>

<section id="menangKalah">
    <h2 id="kondisi">WIN/LOSE??</h2>
</section>

<script src="index.js"></script>
</body>
</html>
